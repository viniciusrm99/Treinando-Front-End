<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In√≠cio da Segunda temporada</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            overflow: hidden;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        img {
            width: 80%;
            max-width: 350px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: rgb(255, 190, 26);
            font-size: clamp(32px, 8vw, 64px);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-shadow: 0 0 8px black;
            margin-bottom: 10px;
        }

        p {
            color: white;
            font-size: clamp(18px, 5vw, 32px);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 6px black;
            margin-bottom: 30px;
        }

        .botoes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        button {
            width: 220px;
            background-color: black;
            color: white;
            height: 50px;
            font-weight: bold;
            font-size: 16px;
            background: linear-gradient(145deg, rgb(13, 60, 190), rgb(22, 123, 231));
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgb(12, 76, 196);
            transition: 0.3s;
            cursor: pointer;
        }

        #pos:hover {
            transform: scale(1.15);
            box-shadow: 0 0 60px rgb(1, 90, 255);
            transition: 0.5s;
        }

        #neg {
            background: linear-gradient(145deg, rgb(219, 5, 5), rgb(249, 65, 65));
            box-shadow: 0 0 20px rgb(255, 0, 0);
        }

        @media (max-width: 600px) {
            .botoes {
                flex-direction: column;
                gap: 1rem;
            }

            button {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <img src="LUISA.jpg" alt="Luisa">
    <h1>Ol√°, Luisa üíõ</h1>
    <p>Aceita ir pra um date comigo no dia<br><span style="color: rgb(255, 190, 26);">31/10</span>?</p>

    <div class="botoes">
        <a href="obrigado.html">
            <button id="pos">SIM, EU TOPO!</button>
        </a>
        <button id="neg">N√ÉO, SOMOS S√ì AMIGOS!</button>
    </div>

    <script>
        const botao = document.querySelector('#neg');

        botao.addEventListener("mouseover", function () {
            const larguraTela = window.innerWidth;
            const alturaTela = window.innerHeight;

            // Evita que o bot√£o fuja pra fora da tela no celular
            const moveX = Math.random() * (larguraTela / 2) - (larguraTela / 4);
            const moveY = Math.random() * (alturaTela / 3) - (alturaTela / 6);

            botao.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>

</body>

</html>
